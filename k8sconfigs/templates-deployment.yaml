apiVersion: apps/v1
kind: Deployment
metadata: 
  name: templates_microservice
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: templates
  template:
    metadata:
      labels:
        app: templates
    spec:
      containers:
        - name: templates_microservice
          image: habibullinilya/template_text_engine
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: templates_microservice-configs
          readinessProbe: 
            httpGet: 
              path: /template/info/1
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 3
            timeoutSeconds: 5
            successThreshold: 5
